<form [formGroup]="employeeAbsenceForm">
  <div class="dates-row">
    <mat-form-field>
        <input matInput  [matDatepickerFilter]="disableWeekdays" [matDatepicker]="from" placeholder="Početak" formControlName="fromDate">
        <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
        <mat-datepicker #from></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput [min]="employeeAbsenceForm.controls.fromDate.value"   [matDatepickerFilter]="disableWeekdays" [matDatepicker]="to" placeholder="Kraj" formControlName="toDate">
        <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
        <mat-datepicker #to></mat-datepicker>
      </mat-form-field>    

  
    <mat-form-field class="substitute-auto">
      <input type="text" placeholder="Zamena" aria-label="Zamena" matInput formControlName="replaceEmployee" 
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let employee of options" [value]="employee">
          {{employee.FirstName}} {{employee.Surname}} {{employee.JobTypeName}}
          <!-- {{option.FirstName}} {{option.Surname}} : {{option.OrgUnitName}} -->
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>


  <div>
    <!--<button type="submit" [disabled]="!employeeAbsenceForm.valid" mat-raised-button (click)="saveAbsence()">Sačuvaj</button>-->
    <button type="submit" [disabled]="!subsService.canSave" mat-raised-button (click)="saveAbsence()"> Sačuvaj</button>
    <!-- <button mat-raised-button (click)="goBack()">Odustani</button> -->
  </div>
</form>
