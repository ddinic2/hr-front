<div class="form-container">
  <form>
    <div class="dates-row">
      <div class="date-from">
        <mat-form-field>
          <input matInput [matDatepicker]="from" placeholder="Početak Odmora">
          <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
          <mat-datepicker #from></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="date-to">
        <mat-form-field>
          <input matInput [matDatepicker]="to" placeholder="Kraj Odmora">
          <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
          <mat-datepicker #to></mat-datepicker>
        </mat-form-field>
      </div>
    </div>


    <mat-form-field class="substitute-auto">
      <input type="text" placeholder="Zamena" aria-label="Zamena" matInput [formControl]="substituteControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedEmployee($event)" [displayWith]="displayFn">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option.FirstName}} {{option.Surname}} : {{option.OrgUnitName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

</div>
