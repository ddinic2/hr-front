<form [formGroup]="employeeWorksheetsForm">
  <div class="dates-row>">
    <mat-form-field class="substitute-auto">
        <input type="text" placeholder="Zaposleni" aria-label="Zaposleni" matInput formControlName="employee"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let employee of employeeOptions" [value]="employee">
            {{employee.FirstName}} {{employee.Surname}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  </div>
  <div class="dates-row>">
        <mat-form-field>
          <mat-select placeholder="Godina" formControlName="year">
            <mat-option *ngFor="let item of worksheetsYearOptions" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="employeeOptions"  *ngIf="dateList" matSort>       
        
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Zaposleni </th>
          <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
        </ng-container>  

        <!-- <ng-container *ngFor="let column of employeeOptions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.Surname }} </th>
            <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
          </ng-container>  -->

          
        
        
        <tr>
            <th *ngFor="let item of dateList">{{item}}</th>
            
        </tr>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div> 
    <!-- <table  class="mat-elevation-z8">
              <th>Zaposleni</th>
              <tr *ngFor="let value of employeeOptions">
                <td> {{ value.FirstName }} </td>
              </tr>
            
          <tr>
              <th *ngFor="let item of dateList">{{item}}</th>
              
          </tr>
          </table>  -->        
    
  

</form>
