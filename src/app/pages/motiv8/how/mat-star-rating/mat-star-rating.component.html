<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<button mat-icon-button color="accent" *ngFor="let ratingId of ratingArr; index as i" [id]="'star_'+i"  [matTooltip]="ratingId+1" matTooltipPosition="above">
  <mat-icon>
      {{ showIcon(i) }}
  </mat-icon>
</button>
<mat-error *ngIf="starCount == null || starCount == 0">
  Star count is <strong>required</strong> and cannot be zero
</mat-error>
