<div class="myItem" *ngFor="let task of tasks; let i = index">
    <strong>{{ task.BehaviorName }}: </strong>
    {{ task.BehaviorDescription }}<br>
    <mat-form-field  *ngIf="(loggedUser == userToDo.EmployeeID)">
      <input [disabled]="task.EmployeeMark" class="myInput" type="number" required matInput [(ngModel)]="task.EmployeeMark" min="1" max="5" placeholder="Ocena zaposlenog (1 do 5)"/>
    </mat-form-field>
    <mat-form-field *ngIf="!(loggedUser == userToDo.EmployeeID)">
      <input [disabled]="task.ManagerMark" class="myInput" type="number" required matInput [(ngModel)]="task.ManagerMark" min="1" max="5" placeholder="Ocena nadredjenog (1 do 5)"/>
    </mat-form-field>
  </div>
  <br>
  <button *ngIf="(loggedUser == userToDo.EmployeeID)" mat-raised-button color="myColor" (click)="save()">Sacuvaj</button>
  <button *ngIf="!(loggedUser == userToDo.EmployeeID)" mat-raised-button color="myColor" (click)="save()">Sacuvaj</button>
