<div class="myItem" *ngFor="let task of tasks; let i = index">
    <strong>{{ task.BehaviorName }}: </strong>
    {{ task.BehaviorDescription }}<br>
    <mat-form-field>
      <input class="myInput" type="number" required matInput [(ngModel)]="task.EmployeeMark" min="1" max="5" placeholder="Ocena zaposlenog (1 do 5)"/>
    </mat-form-field>
    <mat-form-field>
      <input class="myInput" type="number" required matInput [(ngModel)]="task.ManagerMark" min="1" max="5" placeholder="Ocena nadredjenog (1 do 5)"/>
    </mat-form-field>
  </div>
  <br>
  <button mat-raised-button color="myColor" (click)="save()">Sacuvaj</button>
